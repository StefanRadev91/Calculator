<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            padding: 20px;

            text-align: center;
            color: #333;

    <div id="result">
        <h1>Arithmetic Result</h1>
        <p>{{ message }}</p>
